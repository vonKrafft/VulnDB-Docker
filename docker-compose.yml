version: '3'

services:
    web-vulndb:
        image: nginx:stable-alpine
        container_name: web-vulndb
        volumes:
            - "./vulndb/web/www:/usr/share/nginx/html:ro"
            - "./vulndb/web/log:/var/log/nginx"
            - "./vulndb/web/nginx.conf:/etc/nginx/nginx.conf:ro"
        ports:
            - "80:80"

    php-vulndb:
        image: php:fpm-alpine
        container_name: php-vulndb
        volumes:
            - "./vulndb/php/api:/script:ro"
            - "./vulndb/php/data:/data"
